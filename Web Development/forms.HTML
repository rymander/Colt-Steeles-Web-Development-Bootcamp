<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms/Buttons Demo</title>
</head>

<body>
    <h1>FORMS AND BUTTONS DEMO</h1>

    <form action="/wow">
        <div>
            <label for="favoriteFood">What do you love to eat the most?</label>
            <input name="food" id="favoriteFood" type="text" placeholder="Type your favorite food">
        </div>
        <p>
            <input type="password" placeholder="password">
        </p>
        <input type="color">
        <input type="date">

        <div>
            <button type="button">
                Press meeee
            </button>
            <button>Dont press me, it will submit the form!!</button>

        </div>

    </form>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>VALIDATIONS DEMO</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="21" required>
        <button>Submit</button>
    </form>
    <p>
        <input type="email" name="" id="" required>
        <input type="url" name="" id="">
    </p>

</body>

</html>
